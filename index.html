<!DOCTYPE html>
<html>
<head>
  <title>Quản lý Webapp</title>
</head>
<body>
  <iframe src="https://script.google.com/macros/s/AKfycbz78UhIJ4qps2_cpLDcv1hhZGd2kgERQzEh5Kls29CjHR5sYsxIAwXu1CkLMbd2REvZFQ/exec"
    width="100%"
    height="100%"
    allowfullscreen="true"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;">
  </iframe>

  <script>
    window.onload = function() {
      document.querySelector('iframe')
        .requestFullscreen()
        .catch((err) => {
          console.error('Error attempting to enable full-screen mode:', err.message);
        });
    };
  </script>
</body>
</html>
